<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, minimum-scale=1, maximum-scale=1, 
    user-scalable=no">
    <title>布局实例1</title>
    <style type="text/css">
        .content-wrapper{
            background: #000;
            color: #fff;
            padding: 24px 12px 18px 24px;
            font-size: 0;
        }
        .avatar{
            display: inline-block;
        }
        .content{
            display: inline-block;
            font-size: 14px;
            margin-left: 16px; 
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="avatar">
            <img width="64" height="64" src="img/mm1.jpg">
        </div>
        <div class="content">
            <div class="title">
                <span class="name">商家信息</span>      
            </div>
            <div class="description">
                商家名称
            </div>      
        </div>  
    </div>  
</body>
</html>
